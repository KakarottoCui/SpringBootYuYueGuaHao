     data-backdrop="static" data-keyboard="false">

                </h4>
            </div>
            <div class="modal-body">
                <!--添加框-->
                <div class="form-horizontal">
                    <!--隐藏表单域-->
                    <input type="hidden" class="form-control" id="stuId">
                    <div class="form-group">

                        <label class="col-sm-3 control-label">
                            姓名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="stuName" placeholder="姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            账号</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="stuPhone" placeholder="账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">

                        <div class="col-sm-8">

                                   placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            性别</label>
                        <div class="col-sm-8">
                            <div>
                                <input type="radio" name="sex" value="0" checked> 男
                                <input type="radio" name="sex" value="1"> 女

                </div>

                </button>

<script src="../js/jquery-3.3.1.min.js"></script>

<script>
    //图片路径
    var path;
    var password;
    $(function () {
        shouimg();
        //getDriverClass();//渲染驾照类型下拉框


        getStudentList();
        $("#driverClass").change(getTeacher);


        $("#submit").click(student);
        $("#addbutton").click(function () {
            $("#stuId").val("");
            $("#stuName").val("")
            $("#stuPhone").val("");
        })
        $("#serach").click(function () {
            getStudentList();
        })
    })

    //查询学员列表
    function getStudentList() {
        var name = $("#stuNameTitle").val();//查找名字

        var json = {name: name}
        console.log(json)
        $.ajax({
            url: "/student/getStuList",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    //渲染数据
                    addtr(response.data);
                } else {
                    layer.msg(response.msg, {
                        time: 1000,
                        btn: ['好的']
                    })
                }
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });


    }

    function getDetail(obj) {
        var studentId = $(obj).parent().find('input').eq(0).val();
        var json = {stuid: studentId};
        $.ajax({
            url: "/student/getStudent",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    showDetail(response.data);
                }

            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }

        })
    }

    //显示详情
    function showDetail(data) {
        $("#stuId").val(data.stuid);
        $("#stuName").val(data.stuname)
        $("#stuPhone").val(data.stuphone);
        allpassword = data.stupwd;
        $("#stuPassword").val(data.stupwd);

    }


    //渲染tr
    function addtr(data) {
        $("#table").empty()
        var tr;
        for (var i = 0; i < data.length; i++) {

            tr = $("<tr><td>" + (i + 1) + "</td><td>" + data[i].stuName + "</td>" +
                "<td>" + getSex(data[i].stuSex) + "</td><td>" + data[i].stuPhone + "</td>" +

                "<td><input hidden value='" + data[i].stuId + "'><a data-toggle='modal' data-target='#addmodal' onclick='getDetail(this)'>详情</a></td></tr>'");
            $("#table").append(tr);
        }

    }

    //学员修改
    function updateStudent(json) {
        $.ajax({
            url: "/student/updateStudent",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    layer.msg("修改成功", {
                        time: 1000,
                        btn: ['好的']
                    })
                    getStudentList();
                } else {
                    layer.msg(response.msg, {
                        time: 1000,
                        btn: ['好的']
                    })
                }
                $("#addmodal").modal('hide');
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });
    }

    // 信息管理 添加或修改
    function student() {
        var stuid = $("#stuId").val().trim();
        var stuname = $("#stuName").val().trim();
        var stuphone = $("#stuPhone").val().trim();
        var stupwd = $("#stuPassword").val().trim();
        if (stupwd != password) {
            stupwd = hex_md5(stupwd);
        }
        var stusex = $("input[name='sex']:checked").val();

        if (stuname.length == 0 || stupwd == 0 || stuphone == 0) {
            layer.msg('请填写完整信息', {
                time: 1000,
                btn: ['好的']
            })
            return;
        }
        var json = {
            stuid: stuid,
            stuname: stuname,
            stuphone: stuphone,
            stupwd: stupwd,
            stusex: stusex,
            teaid:1006,
            stusta:1
        }
        allpassword = "";
        if ($("#stuId").val() == null || $("#stuId").val().trim().length == 0) {
            addStudent(json);
        } else {

            updateStudent(json);
        }
    }

    //学员添加
    function addStudent(json) {
        $.ajax({
            url: "/student/addStudent",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    layer.msg('添加成功', {
                        time: 1000,
                    })
                    getStudentList();
                } else {
                    layer.msg(response.msg, {
                        time: 1000,
                        btn: ['好的']
                    })
                }
                $("#addmodal").modal('hide');

            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });
    }

    //文件上传
    function fileupload() {
        var formData = new FormData($("#uploadForm")[0]);
        $.ajax({
            url: '/login/upload',
            type: 'post',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (respone) {
                if (respone.code == 200) {
                    path = respone.data;
                }
            },
            error: function (respone) {
                return null;
            }
        });
    }

    //获得教练列表  教练列需要二次查询   同时在教练离职 和修改教学类型时 不能有为毕业的病人
    function getTeacher() {
        var json = {driverclassId: $("#driverClass").val()}
        $.ajax({
            url: "/teacher/getTeacherList",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    addteacherSelect(response.data);
                }
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });
    }

    //获得驾照类型
    function getDriverClass() {
        $.ajax({
            url: "/driver/getDriverList",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            success: function (response) {
                if (response.code == 200) {
                    addDriverClassforSelect(response.data);
                }
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });

    }

    //驾照类型添加下拉框
    function addDriverClassforSelect(data) {
        $("#driverClass").empty();
        $("#driverTitle").empty();
        var option;
        var optiontile;
        option = "<option value=\"\">不限</option>";
        $("#driverTitle").append(option);
        for (var i = 0; i < data.length; i++) {
            option = $("<option value='" + data[i].driverid + "'>" + data[i].driverdescription + "</option>")
            optiontile = $("<option value='" + data[i].driverid + "'>" + data[i].driverdescription + "</option>")
            $("#driverClass").append(option);
            $("#driverTitle").append(optiontile);
        }
    }

    //渲染医生下拉框
    function addteacherSelect(data) {
        $("#teaId").empty();
        var option;
        for (var i = 0; i < data.length; i++) {
            option = $("<option value='" + data[i].teaId + "'>" + data[i].teaName + "</option>")
            $("#teaId").append(option);
        }
    }


    //日期控件初始化函数
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#inDate'
        });

        laydate.render({
            elem: '#birthDate'
        });

        laydate.render({
            elem: '#outDate'
        });
    })

</script>
