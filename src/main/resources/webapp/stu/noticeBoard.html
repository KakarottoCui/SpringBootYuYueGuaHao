<div class="modal" id="addmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">

                    <div class="form-group">

                            <textarea class="form-control" id="message" placeholder="内容"></textarea>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script src="../js/md5.js"></script>
<script>
    var path;
    var allpassword;
    $(function () {

        getTeacher();
        if ($("#nid").val().trim().length == 0) {
            $("#showImg").hide();
        }
        shouimg();
        //添加下是初始化
        $("#addbutton").click(function () {
            $("#title").val("");
            $("#content").val("");
        })

        $("#addMsg").click(function (){
            $("#addmodal").modal('show');
        })

        //添加或修改
        $("#submit").click(function () {
            insert();
            getTeacher();
            $("#addmodal").modal('hide');
        })

        $("#search").click(function () {
            getTeacher()
        })

    })

    //添加
    function insert() {
        //必填项验证
        var message = $("#message").val().trim();

        if (message.length == 0 ) {
            layer.msg('请填写完整信息', {
                time: 1000,
                btn: ['好的']
            })
            return;
        }
        var json =
            {
                message: message,
                valid: 1
            }

        $.ajax({
            url: "/message/addMessage",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    layer.msg("修改成功", {
                        time: 1000,
                        btn: ['好的']
                    })
                }
                getTeacher();
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });

    }

    //获得教练列表 多条件
    function getTeacher() {
        var json = { valid: 1}
        console.log(json);
        $.ajax({
            url: "/message/findMessage",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    //渲染数据
                    addtr(response.data);
                }
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });

    }

    function addtr(data) {
        $("#card-view").empty();
        for(var i = 0;i<data.length;i++){
            var card = $('<div class="col-md-3"><div class="layui-card"><div class="layui-card-header" style="color:lightgray;">'
                + dateString(data[i].createdate)+' 匿名发布'+  '</div><div class="layui-card-body">'
                +   data[i].message +'</div></div></div>');
            $("#card-view").append(card);
        }



    }



    // 日期控件初始化
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#inDate'
        });
        laydate.render({
            elem: '#birthDate'
        });
    })
</script>
