        </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->

    <div class="layui-body" style="padding: 20px;">
        <!-- 内容主体区域 -->
        <p class="h3">邀请病人</p>
        <div class="col-md-12">
            <div>
                <button type="button" class="btn btn-info" id="addbutton" data-toggle="modal" data-target="#addmodal"
                        aria-label="Left Align">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"> 添加</span>
                </button>

            </div>
        </div>
        <div class="col-md-12" style="margin-top: 15px">
            <form class="form-inline">
                <div class="form-group col-md-4">
                    <label class="sr-only bg-success">邀请标题</label>
                    <div class="col-md-7 ">
                        <input type="text" class="form-control" placeholder="邀请标题" id="searchTitle">

                <button type="button" id="search" class="btn  btn-success">查询</button>

<!--模态框-->
<div class="modal" id="addmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    编辑
                </h4>
            </div>
            <div class="modal-body">
                <!--添加框-->
                <div class="form-horizontal">
                    <input type="hidden" class="form-control" id="aid" value="">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            标题</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="title" placeholder="标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            内容</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="content" placeholder="内容"></textarea>
                        </div>
                    </div>
                    <div class="layui-form" id="set-tea">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">受邀病人</label>
                            <div class="col-sm-8">
                                <select name="city" lay-verify="required" id="sid">

                                </select>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button id="submit" type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap-fileupload.js"></script>
<script src="../layui/layui.all.js"></script>
<script src="../js/myjs.js"></script>
<script src="../js/md5.js"></script>
<script>
    var path;
    var allpassword;
    $(function () {
        shouimg();
        getTeacherList();
        setTimeout(function (){
            getTeacher();
        },2000);


        $("#set-tea").show();
        //添加下是初始化
        $("#addbutton").click(function () {
            $("#title").val("");
            $("#content").val("");
        })
        //添加或修改
        $("#submit").click(function () {
            if ($("#aid").val().trim().length == 0) {
                insert(path);
            } else {
                // 修改
                update();
            }
            getTeacher();
            $("#addmodal").modal('hide');
        })

        $("#search").click(function () {
            getTeacher()
        })

    })

    //修改
    function update(valid) {
        //必填项验证
        var aid = $("#aid").val();
        var title = $("#title").val().trim();
        var content = $("#content").val().trim();

        console.log(path);
        if (title.length == 0 || content.length == 0) {
            layer.msg('请填写完整信息', {
                time: 1000,
                btn: ['好的']
            })
            return;
        }
        var json =
            {
                aid: aid,
                title: title,
                content: content,
                valid: valid
            }

        $.ajax({
            url: "/advice/updateAdvice",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    layer.msg(response.msg, {
                        time: 1000,
                        btn: ['好的']
                    })
                    $("#set-tea").show();
                } else {
                    layer.msg(response.msg, {
                        time: 1000,
                        btn: ['好的']
                    })
                }
                allpassword = "";
                getTeacher();
                $("#aid").val("");
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });


    }

    //添加
    function insert() {
        //必填项验证
        var title = $("#title").val().trim();
        var content = $("#content").val().trim();
        var sid = $("#sid").val().trim();

        if (title.length == 0 || content.length == 0) {
            layer.msg('请填写完整信息', {
                time: 1000,
                btn: ['好的']
            })
            return;
        }
        var json =
            {
                title: title,
                content: content,
                valid: 1,
                state:1,
                sid:sid,
                tid:uid,
                type:1
            }

        $.ajax({
            url: "/advice/addAdvice",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    layer.msg("修改成功", {
                        time: 1000,
                        btn: ['好的']
                    })
                }
                $("#set-tea").hide();
                getTeacher();
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });

    }

    //获得教练列表 多条件
    function getTeacher() {
        var title = $("#searchTitle").val().trim();
        var json = {title: title, valid: 1,tid:uid,type:1}
        console.log(json);
        $.ajax({
            url: "/advice/findAdvice",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    //渲染数据
                    addtr(response.data);
                }
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });

    }

    function addtr(data) {
        $("#table").empty()
        var tr;
        for (var i = 0; i < data.length; i++) {

                tr = $("<tr><td>" + (i + 1) + "</td><td>" + data[i].title + "</td>" +
                    "<td>" + data[i].content + "</td>" + "<td>" + ( data[i].state == 1 ? '未答复':'已答复') + "</td>"+
                        "<td>" + (data[i].advice ? data[i].advice: '未答复')+ "</td>" +
                        "<td>" + ( data[i].student ? data[i].student.stuname : '未答复' ) + "</td>" +
                    "<td>" + datetimeStr(data[i].createdate) + "</td>" +
                    "<td>" + ( data[i].ansdate ?  datetimeStr(data[i].ansdate) : '未答复' ) + "</td>" +
                    "<td>" + (data[i].score ? data[i].score : '/') + "</td>" +
                    '<td><input hidden value="' + data[i].aid + '"> '+'<a ' +
                    "data-toggle='modal' data-target='#addmodal' onclick='getDetail(this)'>修改</a>|<a class='delete' onclick='remove(this)'>删除</a></td></tr>'");

            $("#table").append(tr);
        }

    }

    function getDetail(obj) {
        var aid = $(obj).parent().find('input').eq(0).val();
        var json = {aid: aid};
        $.ajax({
            url: "/advice/findAdvice",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    showDetail(response.data[0]);
                }

            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }

        })
    }

    // 删除
    function remove(obj) {
        var aid = $(obj).parent().find('input').eq(0).val();
        var json = {aid: aid,valid:0};
        $.ajax({
            url: "/advice/updateAdvice",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    layer.msg("删除成功", {
                        time: 1000,
                        btn: ['好的']
                    })
                    getTeacher();
                } else {
                    layer.msg(response.msg, {
                        time: 1000,
                        btn: ['好的']
                    })
                }

            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }

        })
    }

    function showDetail(data) {
        $("#aid").val(data.aid);
        $("#title").val(data.title);
        $("#content").val(data.content);
        $("#addmodal").modal('show');
        $("#set-tea").hide();


    }

    //获得教练列表 多条件
    function getTeacherList() {

        var json = {name: ""}
        $.ajax({
            url: "/student/getStuList",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    //渲染数据
                    for(var i=0;i<response.data.length;i++){
                        var obj = response.data[i];
                        var html = '<option value="'+obj.stuId+'">'+obj.stuName+'</option>';
                        $("#sid").append(html);
                        layui.form.render();
                    }
                } else {
                    layer.msg(response.msg, {
                        time: 1000,
                        btn: ['好的']
                    })
                }
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });

    }

    // 日期控件初始化
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#inDate'
        });
        laydate.render({
            elem: '#birthDate'
        });
    })
</script>
