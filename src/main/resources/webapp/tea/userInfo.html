<script>
    $(function () {

    function update() {
        //必填项验证
        var teaid = $("#teaId-e").val();
        var teaname = $("#teaName-e").val().trim();
        var teaphone = $("#teaPhone-e").val().trim();
        var teasex = $("input[name='sex']:checked").val();


        if (teaname.length == 0 || teaphone.length == 0 ) {
            layer.msg('请填写完整信息', {
                time: 1000,
                btn: ['好的']
            })
            return;
        }
        var json =
            {
                teaid: teaid,
                teaname: teaname,
                teaphone: teaphone,
                teasex: teasex
            }

        $.ajax({
            url: "/teacher/updateTeacher",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    layer.msg("修改成功，重新登录生效", {
                        time: 1000,
                        btn: ['好的']
                    })
                } else {
                    layer.msg(response.msg, {
                        time: 1000,
                        btn: ['好的']
                    })
                }
                allpassword = "";
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });


    }

    //获得验证码
    function getCode() {
        $("#getCheckCode").click(function () {

            var phone = $("#codePhone").val().trim();
            // if (checkPhone(phone)) {
            //     layer.msg('手机号格式不正确', {
            //         time: 2000,
            //         btn: ['返回']
            //     });
            //     return;
            // }
            settime($("#getCheckCode"));
            var json = {phone: phone}
            $.ajax({
                url: "/login/getPhoneCode",
                type: "post",
                cache: false,
                contentType: "application/json",
                datatype: "json",
                data: JSON.stringify(json),
                success: function (response) {
                    if (response.code = 200) {
                        layer.msg('验证码发送成功!', {
                            time: 2000,
                            btn: ['返回']
                        });
                    }
                }
                ,
                error: function (response) {
                    console.log("出错返回: " + response);
                    console.log("出错数据: " + JSON.stringify(response));
                }
            });
        })
    }

    //修改手机号
    function updatePhone() {
        var json = {phone: $("#codePhone").val().trim(), number: $("#getcode").val().trim()}
        $.ajax({
            url: "/login/updatePhone",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code = 200) {
                    layer.msg('修改成功!', {
                        time: 1000
                    });
                } else {
                    layer.msg('修改成功!', {
                        time: 1000
                    });
                }

            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });


    }


    function updatepassword() {
        var oldpassword = $("#oldpassword").val().trim();
        var newpassword = $("#newpassword").val().trim();
        var confirmpassword = $("#confirmpassword").val().trim();
        if (oldpassword.length == 0 || newpassword.length == 0 || confirmpassword.length == 0) {
            layer.msg('填入完整密码', {
                time: 1000
            })
            return;
        }
        if (newpassword != confirmpassword) {
            layer.msg('密码不一致', {
                time: 1000
            })
            return;
        }
        var json = {oldpassword: hex_md5(oldpassword), newpassword: hex_md5(newpassword)}

        $.ajax({
            url: "/login/updatePasswordTeacher",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            data: JSON.stringify(json),
            success: function (response) {
                if (response.code == 200) {
                    layer.msg('修改成功', {
                        time: 1000
                    })
                    $('#submitbutton').attr("data-dismiss", "modal");
                } else {
                    layer.msg(response.msg, {
                        time: 1000
                    })
                }

            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }

        })
    }

    function getDetail() {
        $.ajax({
            url: "/login/teacherInfo",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            success: function (response) {
                if (response.code == 200) {
                    showDetail(response.data);
                }

            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }

        })
    }

    function showDetail(data) {
        $("#showImg").show();
        $("#teaId").val(data.teaid);
        $("#teaName").text(data.teaname);
        $("#teasex").text(getSex(data.teasex));
        $("#teaPhone").text(data.teaphone);
        $("#inDate").val(dateString(data.teastartdate));
        $("#birthDate").val(dateString(data.teabirth));
        $("#teadesc").val(data.teadescript);
        $("#showImg").attr("src", "../img/" + data.teaimg);
        //驾驶类型

        //getDriverClass(data.teadriver)

        $("#teaId-e").val(data.teaid);
        $("#teaName-e").val(data.teaname);
        $("#teasex-e").val(getSex(data.teasex));
        $("#teaPhone-e").val(data.teaphone);


    }

    //获得驾照类型
    function getDriverClass(teadriver) {
        $.ajax({
            url: "/driver/getDriverList",
            type: "post",
            cache: false,
            contentType: "application/json",
            datatype: "json",
            success: function (response) {
                for (var i = 0; i < response.data.length; i++) {
                    if (response.data[i].driverid == teadriver) {
                        $("#driverClass").text(response.data[i].driverdescription);
                        break;
                    }
                }
            }
            ,
            error: function (response) {
                console.log("出错返回: " + response);
                console.log("出错数据: " + JSON.stringify(response));
            }
        });

    }

    //验证倒计时
    var countdown = 60;

    function settime(obj) { //发送验证码倒计时
        if (countdown == 0) {
            obj.attr('disabled', false);
            obj.text("免费获取验证码");
            countdown = 60;
            return;
        } else {
            obj.attr('disabled', true);
            obj.text("重新发送(" + countdown + ")");
            countdown--;
        }
        setTimeout(function () {
                settime(obj)
            }
            , 1000)
    }

    function checkPhone(phone) {
        if (!(/^1[34578]\d{9}$/.test(phone))) {
            return false;
        }
    }
